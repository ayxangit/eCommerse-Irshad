<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- link favcion -->
     <link rel="shortcut icon" href="assets/image/logo/logo.svg" type="image/x-icon">
     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap" rel="stylesheet">
     <!-- link css -->
     <link rel="stylesheet" href="assets/css/account.css">
     <!-- link sweet alert -->
     <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Document</title>
</head>
<body>
    

    <!-- start header -->
      <header>
        <div class="header">
            <div class="container headCon">
                <a href="index.html" class="logo">
                    <img src="assets/image/logo/footer-logo.svg" alt="logo">
                </a>
                <div class="language">
                    <div class="call_fast">
                        <a href="">
                           <img src="assets/image/imagess/ulduz171-black.svg" alt="ulduz">
                        </a>
                    </div>
                    <div class="choose_language">
                        <div class="flag">
                            <img src="assets/image/imagess/flag-az.svg" alt="flag">
                        </div>
                        <p>
                            Azərbaycan dili <i class="fa-solid fa-angle-down"></i>
                        </p>
                        <div class="dropdown-content">
                            <div class="flag">
                                <img src="assets/image/imagess/flag-ru.svg" alt="flag">
                            </div>
                            <p>
                                Русский язык
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </header>
    <!-- end -->

    <!-- start main -->
    <main>
        <!-- start login section -->
        <section>
            <div class="login">
                <div class="loginImg">
                </div>
                <div class="login_box">
                    <div class="form">
                        <h3>
                            Qeydiyyat
                        </h3>
                        <form action="">
                            <label for="">Ad soyad</label>
                            <input type="name" id="name">
                            <div class="customerCode">
                                <div class="personalNumber">
                                    <label for="">Fərdi identifikasiya nömrəsi (FİN)</label>
                                    <input type="text" id="text">
                                </div>
                                <div class="personalCode">
                                    <label for="">Müştəri kodu</label>
                                    <input type="text" id="text1">
                                </div>
                            </div>
                            <label for="">E-mail</label>
                            <input type="email" id="email">
                            <label for="">Telefon</label>
                            <input type="tel" id="tel">
                            <label for="">Şifrə</label>
                            <input type="password" id="password">
                            <div class="show" onclick="showHide()">
                                <i class="fa-solid fa-eye-slash" id="hide1"></i>
                                <i class="fa-solid fa-eye" id="hide2"></i>
                            </div>
                            <label for="">Şifrəni təkrarla</label>
                            <input type="password" id="restart">
                            <div class="restart" onclick="hideShow()">
                                <i class="fa-solid fa-eye-slash" id="hide3"></i>
                                <i class="fa-solid fa-eye" id="hide4"></i>
                            </div>
                            <span class="textContent"></span>
                            <button id="btn">Daxil ol</button>
                            <div class="loginPage">
                                <a href="personal.html"><i class="fa-solid fa-user"></i>Daxil ol</a>
                                <a href="forget.html" class="key"><i class="fa-solid fa-key"></i>Şifrəni unutmusan?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end -->
    </main>
    <!-- end -->


    <!-- script sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <!-- scrip icon -->
     <script src="https://kit.fontawesome.com/29bca2939f.js" crossorigin="anonymous"></script>
     <!-- scrip js -->
    <script src="assets/js/account.js"></script>
</body>
</html>
