<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- link favcion -->
     <link rel="shortcut icon" href="assets/image/logo/logo.svg" type="image/x-icon">
     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap" rel="stylesheet">
     <!-- link css -->
     <link rel="stylesheet" href="assets/css/personal.css">
     <!-- link sweetalert -->
     <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Document</title>
</head>
<body>
    


    <!-- start header -->
      <header>
        <div class="header">
            <div class="container headCon">
                <a href="index.html" class="logo">
                    <img src="assets/image/logo/footer-logo.svg" alt="logo">
                </a>
                <div class="language">
                    <div class="call_fast">
                        <a href="">
                           <img src="assets/image/imagess/ulduz171-black.svg" alt="ulduz">
                        </a>
                    </div>
                    <div class="choose_language">
                        <div class="flag">
                            <img src="assets/image/imagess/flag-az.svg" alt="flag">
                        </div>
                        <p>
                            Azərbaycan dili <i class="fa-solid fa-angle-down"></i>
                        </p>
                        <div class="dropdown-content">
                            <div class="flag">
                                <img src="assets/image/imagess/flag-ru.svg" alt="flag">
                            </div>
                            <p>
                                Русский язык
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </header>
    <!-- end -->

    <!-- start main -->
    <main>
        <!-- start login section -->
        <section>
            <div class="login">
                <div class="loginImg">
                </div>
                <div class="login_box">
                    <div class="form">
                        <h3>
                            Giriş
                        </h3>
                        <form action="">
                            <label for="">E-mail</label>
                            <input type="email" id="email">
                            <div class="iconEmail">
                                <i class="fa-solid fa-check" id="mcheck"></i>
                                <i class="fa-solid fa-exclamation" id="mexc"></i>
                            </div>
                            <span class="message">
                                Email ünvanınızı daxil edin
                            </span>
                            <label for="">Şifrə</label>
                            <input type="password" id="password">
                            <div class="iconpasword">
                                <i class="fa-solid fa-check" id="check"></i>
                                <i class="fa-solid fa-exclamation" id="exc"></i>
                            </div>
                            <span class="parol">
                                Parolunuzu daxil edin
                            </span>
                            <button id="btn">Daxil ol</button>
                            <div class="loginPage">
                                <a href="account.html"><i class="fa-solid fa-user"></i>Hesab aç</a>
                                <a href="forget.html" class="key"><i class="fa-solid fa-key"></i>Şifrəni unutmusan?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end -->
    </main>
    <!-- end -->

    <!-- script sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <!-- scrip icon -->
     <script src="https://kit.fontawesome.com/29bca2939f.js" crossorigin="anonymous"></script>
     <!-- scrip js -->
    <script src="assets/js/personal.js"></script>
</body>
</html>
